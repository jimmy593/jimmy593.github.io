<!DOCTYPE html>
<html lang = "zh-CN">
<head>
    <title>欢迎来到jimmy的网页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <script>
        // 确保所有链接在新标签页打开
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('a').forEach(function(link) {
                if (!link.hasAttribute('target')) {
                    link.setAttribute('target', '_blank');
                }
            });
        });
    </script>
    <!-- 新增 style 元素进行样式美化 -->
    <style>
        .nav-button {
            background-color: #4CAF50; /* 背景颜色 */
            border: none; /* 无边框 */
            color: white; /* 文字颜色 */
            padding: 15px 32px; /* 内边距 */
            text-align: center; /* 文字居中 */
            text-decoration: none; /* 无文字装饰 */
            display: inline-block; /* 行内块元素 */
            font-size: 16px; /* 字体大小 */
            margin: 4px 2px; /* 外边距 */
            cursor: pointer; /* 鼠标指针样式 */
            border-radius: 5px; /* 圆角边框 */
            transition: background-color 0.3s; /* 背景颜色过渡效果 */
        }

        .nav-button:hover {
            background-color: #45a049; /* 鼠标悬停时的背景颜色 */
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            h1 {
                font-size: 24px;
                line-height: 1.2;
            }
            p {
                margin-bottom: 50px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .nav-button {
                padding: 8px 16px;
                font-size: 12px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                margin-bottom: 30px;
            }
        }
    </style>
</head>

    <h1>欢迎来到jimmmy的网页！</h1>
    <p>welcome to the jimmy's Web page</p>

    <!-- 新增按钮，点击后跳转到 learn.html -->
    <a href="learn.html">
        <button class="nav-button">前往学习页面</button>
    </a>

  line-height: 10px;

</body>
</html>
